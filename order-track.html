<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার ট্র্যাক - আমার দোকান</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- হেডার -->
    <div id="header"></div>

    <!-- মেইন কন্টেন্ট -->
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-lipstick">আপনার অর্ডারসমূহ</h1>

        <!-- Loading UI removed -->

        <!-- Order ID Search -->
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
            <p class="text-lg text-gray-700 mb-4 text-center">আপনার অর্ডার ট্র্যাক করতে অর্ডার আইডি দিন:</p>
            <div class="flex space-x-2">
                <input type="text" id="orderIdInput" placeholder="আপনার অর্ডার আইডি লিখুন" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lipstick">
                <button id="trackOrderButton" class="bg-lipstick text-white px-5 py-3 rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out">ট্র্যাক করুন</button>
            </div>
            <p id="orderIdError" class="text-red-500 text-sm mt-2 hidden">অনুগ্রহ করে একটি বৈধ অর্ডার আইডি দিন।</p>
        </div>

        <!-- লগইন প্রম্পট -->
        <div id="loginPrompt" class="text-center" style="display: none;">
            <p class="text-lg text-gray-600 mb-4">আপনার অর্ডার দেখতে অনুগ্রহ করে লগইন করুন।</p>
            <button id="loginButton" class="bg-lipstick text-white px-6 py-2 rounded-lg hover:bg-opacity-90">লগইন করুন</button>
        </div>

        <!-- অর্ডার লিস্ট -->
        <div id="orderListContainer" style="display: none;">
            <div id="orderList"></div>
        </div>
    </div>

    <!-- মডাল -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- ফুটার -->
    <div id="footer"></div>

    <!-- Firebase এবং স্ক্রিপ্ট -->
    <script src="script.js" type="module"></script>
    <!-- সোশ্যাল মিডিয়া ফ্লোটিং বাটন -->
    <div class="fixed bottom-4 right-4 z-50">
        <!-- শেয়ার বাটন -->
        <button id="shareButton" class="bg-lipstick text-white w-10 h-10 rounded-full shadow-lg flex items-center justify-center">
            <i class="fas fa-user-circle"></i>
        </button>
        <!-- সোশ্যাল মিডিয়া আইকনগুলি (লুকানো অবস্থায়) -->
        <div id="socialIcons" class="hidden space-y-2 mt-2">
            <a href="https://www.facebook.com/share/1PyLUzGE9P/" class="bg-lipstick text-white w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/anysbeautycorner/?utm_medium=copy_link" class="bg-lipstick text-white w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@anysbeautycorner" class="bg-lipstick text-white w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://youtube.com/@anysbeautycorner?si=oXGtEuakP_SIPH_Q" class="bg-lipstick text-white w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>


</body>
</html>
