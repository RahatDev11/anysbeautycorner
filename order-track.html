<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার ট্র্যাক - Any's Beauty Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .step-item .step-connector { z-index: -1; }
        .modal { display: none; }
        .modal.flex { display: flex; }
    </style>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
</head>
<body class="bg-gray-50">
    <!-- হেডার -->
    <div id="header"></div>

    <!-- মেইন কন্টেন্ট -->
    <div class="container mx-auto pt-20 pb-8 px-4 min-h-screen">
        <h1 class="text-3xl font-bold text-center mb-8 text-lipstick">আপনার অর্ডারসমূহ</h1>
        
        <div id="loginPrompt" class="text-center p-6 bg-white rounded-lg shadow-md" style="display: none;">
            <p class="text-lg text-gray-700 mb-4">আপনার অর্ডারের তালিকা দেখতে অনুগ্রহ করে লগইন করুন।</p>
            <button id="loginButton" class="bg-lipstick text-white px-8 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-colors">
                <i class="fab fa-google mr-2"></i> Google দিয়ে লগইন করুন
            </button>
        </div>

        <div id="orderListContainer">
            <div id="orderList" class="bg-white rounded-lg shadow-md"></div>
        </div>
    </div>

    <!-- মডাল -->
    <div id="orderModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-[2000] items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 max-h-[90vh] overflow-y-auto relative p-6">
            <span id="modalClose" class="absolute top-2 right-4 text-3xl text-gray-500 cursor-pointer">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- ফুটার -->
    <div id="footer"></div>

    <!-- Firebase এবং স্ক্রিপ্ট -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCVSzQS1c7H4BLhsDF_fW8wnqUN4B35LPA",
        authDomain: "nahid-6714.firebaseapp.com",
        databaseURL: "https://nahid-6714-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "nahid-6714",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const loginPrompt = document.getElementById('loginPrompt');
    const orderListDiv = document.getElementById('orderList');

    async function loadLayout() {
        try {
            const [headerRes, footerRes] = await Promise.all([
                fetch('header.html'), 
                fetch('footer.html')
            ]);
            
            if (headerRes.ok) {
                document.getElementById('header').innerHTML = await headerRes.text();
            }
            if (footerRes.ok) {
                document.getElementById('footer').innerHTML = await footerRes.text();
            }
            
        } catch (error) { 
            console.error("Layout load failed:", error); 
        }
    }
    
    function displayOrdersAsCards(orders) {
        if (!orders || orders.length === 0) {
            orderListDiv.innerHTML = '<p class="text-center text-gray-600 p-8">আপনি এখনো কোনো অর্ডার করেননি।</p>';
            return;
        }
        
        orderListDiv.innerHTML = `
            <div class="hidden md:grid grid-cols-4 gap-4 font-bold p-4 bg-gray-100 rounded-t-lg text-sm text-gray-700">
                <div>অর্ডার আইডি</div>
                <div>অর্ডারের তারিখ</div>
                <div>মোট মূল্য</div>
                <div>স্ট্যাটাস</div>
            </div>
        `;
        
        orders.forEach(order => {
            const card = document.createElement('div');
            card.className = 'grid grid-cols-2 md:grid-cols-4 gap-4 p-4 border-b cursor-pointer hover:bg-gray-50 text-sm items-center';
            card.innerHTML = `
                <div><span class="md:hidden font-semibold">আইডি: </span>${order.orderId || 'N/A'}</div>
                <div><span class="md:hidden font-semibold">তারিখ: </span>${order.orderDate ? new Date(order.orderDate).toLocaleString('bn-BD') : 'N/A'}</div>
                <div><span class="md:hidden font-semibold">মূল্য: </span>${order.totalAmount || 0} টাকা</div>
                <div class="text-right md:text-left">
                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(order.status)}">
                        ${getStatusText(order.status)}
                    </span>
                </div>
            `;
            card.onclick = () => showOrderDetailsModal(order);
            orderListDiv.appendChild(card);
        });
    }
    
    async function fetchOrders(user) {
        orderListDiv.innerHTML = '<p class="text-center text-gray-500 italic p-8">আপনার অর্ডারগুলো লোড হচ্ছে...</p>';
        let allOrders = [];
        
        try {
            console.log("Fetching orders for:", user ? user.email : "Guest");
            
            // সব অর্ডার লোড করি
            const ordersRef = ref(database, 'orders');
            const snapshot = await get(ordersRef);
            
            if (snapshot.exists()) {
                const ordersData = snapshot.val();
                
                Object.keys(ordersData).forEach(orderId => {
                    const order = ordersData[orderId];
                    
                    if (user) {
                        // লগইন ইউজারের জন্য: userId বা userEmail বা customerEmail মিললে শো করবে
                        if (order.userId === user.uid || 
                            order.userEmail === user.email || 
                            order.customerEmail === user.email) {
                            allOrders.push({ 
                                key: orderId, 
                                ...order 
                            });
                        }
                    } else {
                        // গেস্ট ইউজারের জন্য: localStorage-এর অর্ডার আইডি মিললে শো করবে
                        const localOrderKeys = JSON.parse(localStorage.getItem('myOrders') || '[]');
                        if (localOrderKeys.includes(orderId)) {
                            allOrders.push({ 
                                key: orderId, 
                                ...order 
                            });
                        }
                    }
                });
            }
            
            console.log("Found orders:", allOrders);
            
        } catch (error) {
            console.error("Order fetch failed:", error);
            orderListDiv.innerHTML = `
                <p class="text-center text-red-500 p-8">
                    অর্ডার লোড করা সম্ভব হয়নি: ${error.message}
                </p>
            `;
            return;
        }
        
        // Sort by date (newest first)
        allOrders.sort((a, b) => new Date(b.orderDate || 0) - new Date(a.orderDate || 0));
        displayOrdersAsCards(allOrders);
    }
    
    function showOrderDetailsModal(order) {
        const modal = document.getElementById('orderModal');
        const modalContent = document.getElementById('modalContent');
        
        if (!modal || !modalContent) {
            console.error("Modal elements not found");
            return;
        }
        
        const statuses = ['processing', 'confirmed', 'packaging', 'shipped', 'delivered'];
        const currentStatusIndex = statuses.indexOf(order.status || 'processing');
        
        let trackerHTML = '<div class="flex justify-between items-center mb-6 text-xs text-center">';
        statuses.forEach((status, index) => {
            const isActive = index <= currentStatusIndex;
            const isCompleted = index < currentStatusIndex;
            
            trackerHTML += `
                <div class="step-item flex-1 relative">
                    <div class="step-icon w-8 h-8 mx-auto rounded-full flex items-center justify-center font-bold ${
                        isActive ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-500'
                    } transition-colors duration-300">
                        ${isCompleted ? '<i class="fas fa-check"></i>' : (index + 1)}
                    </div>
                    <p class="mt-2 ${isActive ? 'text-green-600 font-semibold' : 'text-gray-500'}">
                        ${getStatusText(status)}
                    </p>
                    ${index < statuses.length - 1 ? 
                        `<div class="step-connector absolute top-4 left-1/2 w-full h-0.5 ${
                            isCompleted ? 'bg-green-500' : 'bg-gray-200'
                        }"></div>` : ''}
                </div>`;
        });
        trackerHTML += '</div>';

        let detailsHTML = `
            <h3 class="text-xl font-bold text-lipstick mb-4">অর্ডারের বিস্তারিত</h3>
            ${trackerHTML}
            <div class="space-y-1 text-sm bg-gray-50 p-3 rounded-lg">
                <p><strong>অর্ডার আইডি:</strong> ${order.orderId || 'N/A'}</p>
                <p><strong>তারিখ:</strong> ${order.orderDate ? new Date(order.orderDate).toLocaleString('bn-BD') : 'N/A'}</p>
                <p><strong>নাম:</strong> ${order.customerName || 'N/A'}</p>
                <p><strong>ফোন:</strong> ${order.phoneNumber || 'N/A'}</p>
                <p><strong>ইমেইল:</strong> ${order.customerEmail || order.userEmail || 'N/A'}</p>
                <p><strong>ঠিকানা:</strong> ${order.address || 'N/A'}</p>
            </div>
            <hr class="my-3">
            <h4 class="font-semibold mb-2">প্রোডাক্টস</h4>
        `;
        
        (order.cartItems || []).forEach(item => {
            const productId = item.id || '';
            const isClickable = !!productId;
            const tag = isClickable ? 'a' : 'div';
            const linkHref = isClickable ? `href="product-detail.html?id=${productId}"` : '';
            const extraClasses = isClickable ? 'hover:bg-gray-100 transition-colors cursor-pointer' : '';
            
            detailsHTML += `
            <${tag} ${linkHref} class="flex items-center mb-2 p-2 bg-gray-50 rounded-md ${extraClasses}">
                <img src="${item.image || 'https://via.placeholder.com/64'}" alt="${item.name}" class="w-12 h-12 object-cover rounded mr-3">
                <div class="text-sm flex-grow">
                    <p class="font-semibold">${item.name || 'অজানা প্রোডাক্ট'}</p>
                    <p>${item.quantity || 1} x ${item.price || 0} টাকা</p>
                </div>
                <div class="text-sm font-semibold">
                    ${((item.quantity || 1) * (item.price || 0)).toFixed(2)} টাকা
                </div>
            </${tag}>`;
        });

        detailsHTML += `
            <hr class="my-3">
            <div class="text-right space-y-1">
                <p><strong>ডেলিভারি ফি:</strong> ${order.deliveryFee || 0} টাকা</p>
                <p class="text-lg font-bold"><strong>মোট মূল্য:</strong> ${order.totalAmount || 0} টাকা</p>
            </div>
        `;

        modalContent.innerHTML = detailsHTML;
        modal.classList.add('flex');
        
        // Close modal handlers
        document.getElementById('modalClose').onclick = () => modal.classList.remove('flex');
        modal.onclick = (e) => { 
            if (e.target === modal) modal.classList.remove('flex'); 
        };
    }

    function getStatusText(status) { 
        const s = { 
            processing: 'প্রসেসিং', 
            confirmed: 'কনফার্মড', 
            packaging: 'প্যাকেজিং', 
            shipped: 'ডেলিভারি হয়েছে', 
            delivered: 'সম্পন্ন হয়েছে' 
        }; 
        return s[status] || 'প্রসেসিং'; 
    }
    
    function getStatusColor(status) { 
        const c = { 
            processing: 'bg-yellow-100 text-yellow-800', 
            confirmed: 'bg-blue-100 text-blue-800', 
            packaging: 'bg-purple-100 text-purple-800', 
            shipped: 'bg-cyan-100 text-cyan-800', 
            delivered: 'bg-green-100 text-green-800' 
        }; 
        return c[status] || c.processing; 
    }

    // Main initialization
    document.addEventListener("DOMContentLoaded", async () => {
        await loadLayout();
        
        const urlParams = new URLSearchParams(window.location.search);
        const urlOrderId = urlParams.get('orderId');

        // Login button event
        document.getElementById('loginButton')?.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => {
                console.error("Login failed:", error);
                alert('লগইন ব্যর্থ হয়েছে। আবার চেষ্টা করুন।');
            });
        });

        // Auth state change handler
        onAuthStateChanged(auth, (user) => {
            const hasLocalOrders = (JSON.parse(localStorage.getItem('myOrders') || '[]')).length > 0;
            
            if (user) {
                console.log("User logged in:", user.email);
                loginPrompt.style.display = 'none';
                fetchOrders(user);
            } else if (hasLocalOrders) {
                console.log("Guest user with local orders");
                loginPrompt.style.display = 'none';
                fetchOrders(null);
            } else {
                console.log("No user, no local orders");
                loginPrompt.style.display = 'block';
                orderListDiv.innerHTML = '';
            }
        });

        // Handle single order view from URL parameter
        if (urlOrderId) {
            orderListDiv.innerHTML = '<p class="text-center text-gray-500 italic p-8">আপনার অর্ডারটি লোড হচ্ছে...</p>';
            
            try {
                const orderRef = ref(database, `orders/${urlOrderId}`);
                const snapshot = await get(orderRef);

                if (snapshot.exists()) {
                    const orderData = { key: snapshot.key, ...snapshot.val() };
                    showOrderDetailsModal(orderData);
                    
                    // ইউজারের অন্যান্য অর্ডারও লোড করি
                    onAuthStateChanged(auth, user => {
                        if (user) {
                            fetchOrders(user);
                        } else {
                            fetchOrders(null);
                        }
                    });
                } else {
                    orderListDiv.innerHTML = '<p class="text-center text-red-500 p-8">দুঃখিত, এই অর্ডার আইডিটি খুঁজে পাওয়া যায়নি।</p>';
                }
            } catch (error) {
                console.error("Failed to fetch single order:", error);
                orderListDiv.innerHTML = '<p class="text-center text-red-500 p-8">অর্ডারটি লোড করার সময় একটি সমস্যা হয়েছে।</p>';
            }
        }
    });
</script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
