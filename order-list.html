<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার অর্ডারসমূহ - Any's Beauty Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Global Loading Spinner -->
    <div id="global-loading-spinner">
        <div class="spinner-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="header"></div>

    <main class="container mx-auto p-4 pt-20">
        <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">আমার অর্ডারসমূহ</h2>
            
            <div id="orderListContainer" class="divide-y divide-gray-200">
                <!-- Orders will be dynamically inserted here -->
            </div>

            <div id="noOrdersMessage" class="hidden text-center py-12">
                <i class="fas fa-shopping-bag text-5xl text-gray-300 mb-4"></i>
                <p class="text-gray-600 text-lg">আপনার এখনো কোনো অর্ডার নেই।</p>
                <a href="index.html" class="mt-4 inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">কেনাকাটা শুরু করুন</a>
            </div>

            <div id="loadingIndicator" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                <p class="mt-2">অর্ডার লোড হচ্ছে...</p>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
