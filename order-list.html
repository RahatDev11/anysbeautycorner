    <style>
        /* কাস্টম কালার (checkout-form.html থেকে নেওয়া) */

        .text-lipstick { color: #A52A2A; }
        .border-lipstick { border-color: #A52A2A; }
        .hover\:bg-lipstick-dark:hover { background-color: #8B1A1A; }
        .bg-background { background-color: #FFF5F7; }

        /* টেবিল স্টাইল */
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .order-table th,
        .order-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .order-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #4a5568;
        }

        .order-table td {
            color: #1f2937;
        }

        .order-table tr:hover {
            background: #f1f5f9;
        }

        /* স্ট্যাটাস কালার কোডিং */

        .status-confirmed { color: #2563EB; font-weight: 500; }
        .status-packaging { color: #7C3AED; font-weight: 500; }
        .status-shipped { color: #1D4ED8; font-weight: 500; }
        .status-delivered { color: #16A34A; font-weight: 500; }
        .status-failed { color: #DC2626; font-weight: 500; }
        .status-cancelled { color: #6B7280; font-weight: 500; }

        /* কাস্টমার নামে ক্লিক করার জন্য লিঙ্ক স্টাইল */
        .customer-name {
            color: #A52A2A;
            cursor: pointer;
            text-decoration: underline;
        }

        .customer-name:hover {
            color: #8B1A1A;
        }

        /* মডাল স্টাইল */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.5rem;
            color: #4a5568;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #A52A2A;
        }

        /* ক্যাপচার সেকশনের জন্য স্টাইল */
        #captureSection {
            padding: 20px; /* ক্যাপচার করা অংশে প্যাডিং */
            background: #ffffff; /* ব্যাকগ্রাউন্ড সাদা */
            border-radius: 8px; /* কোণগুলো গোলাকার */
            margin-bottom: 1rem; /* নিচে মার্জিন */
        }

        /* কার্ট আইটেম স্টাইল */
        .cart-items {
            margin-bottom: 1.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 0.625rem;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 0.9375rem;
        }

        .cart-item-details p {
            font-size: 0.95rem;
            color: #4a5568;
            margin-bottom: 0.3125rem;
        }

        .cart-item-details p:last-child {
            font-weight: 700;
            color: #1f2937;
        }

        /* লগইন না করা থাকলে দেখানো মেসেজের স্টাইল */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-message-box {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* স্ট্যাটাস ড্রপডাউন এবং আপডেট বাটন স্টাইল */
        .status-select {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: white;
            color: #1f2937;
            cursor: pointer;
        }

        .update-btn {
            background: #A52A2A;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .update-btn:hover {
            background: #8B1A1A;
        }

        /* সেভ বাটন স্টাইল */
        .save-btn {
            background: #16A34A;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .save-btn:hover {
            background: #13863C;
        }

        /* টাইমলাইন স্টাইল */
        .timeline {
            position: relative;
            padding-left: 2rem;
            margin-top: 1rem;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 1rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 0;
            width: 2px;
            height: 100%;
            background: #e2e8f0;
        }

        .timeline-item:last-child::before {
            height: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -1.75rem;
            top: 0.25rem;
            width: 1rem;
            height: 1rem;
            background: #A52A2A;
            border-radius: 50%;
        }

        .timeline-content {
            background: #f9fafb;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }

        /* লোডিং স্পিনার */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #A52A2A;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* রেসপন্সিভ ডিজাইন */
        @media (max-width: 768px) {
            .order-table th,

        @media (max-width: 480px) {

            }

            .status-select,
            .update-btn,
            .save-btn {
                font-size: 0.8rem;
                padding: 0.3rem;
            }
        }
    </style>

<body class="bg-background">

    <!-- Firebase SDK এবং স্ক্রিপ্ট -->

        // Firebase SDK ইম্পোর্ট

        // Firebase কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyCVSzQS1c7H4BLhsDF_fW8wnqUN4B35LPA",
            authDomain: "nahid-6714.firebaseapp.com",
            databaseURL: "https://nahid-6714-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nahid-6714",
            storageBucket: "nahid-6714.firebasestorage.app",
            messagingSenderId: "505741217147",
            appId: "1:505741217147:web:25ed4e9f0d00e3c4d381de",
            measurementId: "G-QZ7CTRKHCW"
        };

        // Firebase ইনিশিয়ালাইজ
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // FCM Server Key
        const FCM_SERVER_KEY = 'BG07gtUq0oYXoUHPvOQNxs5-fri-4TsCCkvcK2QdWFpXk_OYVs4uv3IguNNcxSHi-pjSgR03ULlup5IHkJzgCso';

        // গ্লোবাল অর্ডার ডাটা স্টোর করার জন্য
        let allOrders = [];

        // হেডার এবং ফুটার লোড করা
        document.addEventListener("DOMContentLoaded", function() {
            $("#header").load("header.html", function(response, status, xhr) {
                if (status === "success") {

            });

            $("#footer").load("footer.html", function(response, status, xhr) {
                if (status === "success") {

        // টোস্ট নোটিফিকেশন ফাংশন
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.id = 'toast';
            toast.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hidden');
                toast.remove();
            }, 3000);
        }

        // FCM নোটিফিকেশন পাঠানোর ফাংশন
        async function sendNotificationToCustomer(userId, title, body) {
            try {
                console.log(`ইউজার আইডি দিয়ে FCM টোকেন খুঁজছি: ${userId}`);
                // ইউজারের FCM টোকেন পাওয়া
                const userRef = ref(database, `users/${userId}`);
                const snapshot = await get(userRef);
                const userData = snapshot.val();

                if (!userData) {
                    console.error(`ইউজার ডাটা পাওয়া যায়নি। পাথ: users/${userId}`);
                    showToast("কাস্টমারের ডাটা পাওয়া যায়নি।", 'error');
                    return;
                }

                if (!userData.fcmToken) {
                    console.error(`ইউজারের FCM টোকেন পাওয়া যায়নি। ইউজার ডাটা: `, userData);
                    showToast("কাস্টমারের নোটিফিকেশন টোকেন পাওয়া যায়নি।", 'error');
                    return;
                }

                const fcmToken = userData.fcmToken;
                console.log(`FCM টোকেন পাওয়া গেছে: ${fcmToken}`);

                // FCM API কল করা
                const response = await fetch('https://fcm.googleapis.com/fcm/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `key=${FCM_SERVER_KEY}`
                    },
                    body: JSON.stringify({
                        to: fcmToken,
                        notification: {
                            title: title,
                            body: body,
                            icon: '/path/to/icon.png' // আপনার আইকনের পাথ (অপশনাল)
                        },
                        data: {
                            click_action: window.location.origin + '/order-list.html' // নোটিফিকেশনে ক্লিক করলে কোথায় যাবে
                        }
                    })
                });

                if (response.ok) {
                    console.log("নোটিফিকেশন সফলভাবে পাঠানো হয়েছে।");
                    showToast("কাস্টমারকে নোটিফিকেশন পাঠানো হয়েছে।", 'success');
                } else {
                    const errorData = await response.json();
                    console.error("নোটিফিকেশন পাঠাতে সমস্যা হয়েছে:", errorData);
                    showToast("নোটিফিকেশন পাঠাতে সমস্যা হয়েছে।", 'error');
                }
            } catch (error) {
                console.error("নোটিফিকেশন পাঠাতে ত্রুটি:", error);
                showToast("নোটিফিকেশন পাঠাতে ত্রুটি হয়েছে।", 'error');
            }
        }

        // ইউজারের অথেন্টিকেশন স্টেট চেক করা
        function checkAuthState() {
            onAuthStateChanged(auth, (user) => {
                const loginMessageContainer = document.getElementById('loginMessageContainer');
                const mainContent = document.getElementById('mainContent');

                if (user) {
                    if (user.email === 'mdnahidislam6714@gmail.com') {
                        loginMessageContainer.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                        loadOrders(); // অর্ডার লোড করা
                    } else {
                        showToast('এই পেজে শুধুমাত্র এডমিন অ্যাক্সেস করতে পারবে।', 'error');
                        signOut(auth);
                    }
                } else {
                    loginMessageContainer.classList.remove('hidden');
                    mainContent.classList.add('hidden');
                }
            });
        }

        // লগআউট হ্যান্ডল করা
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    showToast('লগআউট সফল হয়েছে!', 'success');
                })
                .catch((error) => {
                    console.error("লগআউট করতে সমস্যা হয়েছে: ", error);
                    showToast(`লগআউট করতে সমস্যা হয়েছে: ${error.message}`, 'error');
                });
        });

// Firebase থেকে অর্ডার লোড করা
        function loadOrders() {
            const ordersRef = ref(database, 'orders');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const orderTable = document.getElementById('orderTable');

            loadingSpinner.style.display = 'block';
            orderTable.classList.add('hidden');

            onValue(ordersRef, (snapshot) => {
                allOrders = [];
                snapshot.forEach((childSnapshot) => {
                    const order = childSnapshot.val();
                    order.key = childSnapshot.key;
                    allOrders.push(order);
                });

                // অর্ডারগুলো সর্ট করা (নতুন অর্ডার উপরে)
                allOrders.sort((a, b) => b.orderId - a.orderId);

                // অর্ডার লিস্ট দেখানো
                displayOrders(allOrders);

                loadingSpinner.style.display = 'none';
                orderTable.classList.remove('hidden');
            }, (error) => {
                console.error("অর্ডার লোড করতে সমস্যা হয়েছে: ", error);
                showToast("অর্ডার লোড করতে সমস্যা হয়েছে।", 'error');
                loadingSpinner.style.display = 'none';
            });
        }

        // অর্ডার লিস্ট টেবিলে দেখানো
        function displayOrders(orders) {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';

            if (orders.length === 0) {
                orderList.innerHTML = '<tr><td colspan="4" class="text-center text-gray-700">কোনো অর্ডার পাওয়া যায়নি।</td></tr>';
                return;
            }

            orders.forEach((order, index) => {
                const productNames = order.cartItems.map(item => item.name).join(', ');
                const currentStatus = order.status || 'processing';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><span class="customer-name" data-order-id="${order.key}">${order.customerName}</span></td>
                    <td>${productNames}</td>
                    <td class="status-${currentStatus}">${getStatusText(currentStatus)}</td>
                `;
                orderList.appendChild(row);
            });
            // কাস্টমার নামে ক্লিক করার ইভেন্ট লিসেনার যোগ করা
            document.querySelectorAll('.customer-name').forEach(name => {
                name.removeEventListener('click', handleCustomerNameClick); // পুরানো লিসেনার সরানো
                name.addEventListener('click', handleCustomerNameClick);
            });
        }

        // কাস্টমার নামে ক্লিক করার হ্যান্ডলার ফাংশন
        function handleCustomerNameClick(e) {

        // সার্চ এবং ফিল্টার ফাংশন
        document.getElementById('searchInput').addEventListener('input', filterOrders);
        document.getElementById('statusFilter').addEventListener('change', filterOrders);

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filteredOrders = allOrders.filter(order => {
                const matchesSearch = order.customerName.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter ? (order.status || 'processing') === statusFilter : true;
                return matchesSearch && matchesStatus;
            });

            displayOrders(filteredOrders);
        }

        // অর্ডার স্ট্যাটাস আপডেট করার ফাংশন
        async function updateOrderStatus(orderId) {
            console.log("আপডেট বাটনে ক্লিক করা হয়েছে", orderId); // ডিবাগিংয়ের জন্য

            const selectElement = document.querySelector(`#statusSelect-${orderId}`);
            if (!selectElement) {
                console.error(`স্ট্যাটাস সিলেক্ট এলিমেন্ট পাওয়া যায়নি: #statusSelect-${orderId}`);
                showToast("স্ট্যাটাস সিলেক্ট করতে সমস্যা হয়েছে।", 'error');
                return;
            }

            const newStatus = selectElement.value;
            if (!newStatus) {
                showToast("দয়া করে একটি স্ট্যাটাস সিলেক্ট করুন।", 'error');
                return;
            }

            const orderRef = ref(database, `orders/${orderId}`);
            const currentOrder = allOrders.find(order => order.key === orderId);
            if (!currentOrder) {
                showToast("অর্ডারটি পাওয়া যায়নি।", 'error');
                return;
            }

            const statusHistory = currentOrder.statusHistory || [];
            statusHistory.push({
                status: newStatus,
                updatedAt: new Date().toISOString()
            });

            try {
                // Firebase এ স্ট্যাটাস আপডেট করা
                await update(orderRef, { 
                    status: newStatus,
                    statusHistory: statusHistory
                });
                // কাস্টমারকে নোটিফিকেশন পাঠানো
                const userId = currentOrder.userId;
                if (userId) {
                    console.log(`কাস্টমারের userId পাওয়া গেছে: ${userId}`);
                    const notificationTitle = "অর্ডার স্ট্যাটাস আপডেট";
                    const notificationBody = `আপনার অর্ডার (আইডি: ${currentOrder.orderId}) এর স্ট্যাটাস আপডেট হয়েছে: ${getStatusText(newStatus)}`;
                    await sendNotificationToCustomer(userId, notificationTitle, notificationBody);
                } else {
                    console.error("কাস্টমারের userId পাওয়া যায়নি। অর্ডার ডাটা:", currentOrder);
                    showToast("কাস্টমারের ইউজার আইডি পাওয়া যায়নি। নোটিফিকেশন পাঠানো যায়নি।", 'error');
                }
            } catch (error) {
                console.error("অর্ডার স্ট্যাটাস আপডেট করতে সমস্যা হয়েছে: ", error);
                showToast(`অর্ডার স্ট্যাটাস আপডেট করতে সমস্যা হয়েছে: ${error.message}`, 'error');
            }
        }

            console.log("নোট যোগ করার বাটনে ক্লিক করা হয়েছে", orderId); // ডিবাগিংয়ের জন্য

                showToast("নোট খালি রাখা যাবে না।", 'error');
                return;
            }

            const currentOrder = allOrders.find(order => order.key === orderId);

                note: newNote,
                addedAt: new Date().toISOString()
            });
