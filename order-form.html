<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার ফর্ম - Any's Beauty Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- আপনার মূল CSS ফাইল -->
    <style>
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-input, .form-radio { width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 0.375rem; transition: border-color 0.2s; }
        .form-input:focus { outline: none; border-color: #D92C66; box-shadow: 0 0 0 2px rgba(217, 44, 102, 0.2); }
        .form-radio { width: auto; }
        .required-star { color: #EF4444; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- হেডার (script.js থেকে লোড হবে) -->
    <div id="header"></div>

    <main class="container mx-auto pt-24 pb-12 px-4">
        <div id="loadingIndicator" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-lipstick"></i>
            <p class="mt-2 text-gray-600">ফর্ম লোড হচ্ছে...</p>
        </div>

        <form id="checkoutForm" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- কাস্টমারের তথ্য -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-lipstick">বিলিং ডিটেইলস</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="customerName" class="form-label">আপনার নাম <span class="required-star">*</span></label>
                        <input type="text" id="customerName" class="form-input" required>
                    </div>
                    <div>
                        <label for="phoneNumber" class="form-label">ফোন নম্বর <span class="required-star">*</span></label>
                        <input type="tel" id="phoneNumber" class="form-input" required pattern="01[3-9][0-9]{8}" title="অনুগ্রহ করে একটি বৈধ ১১ ডিজিটের বাংলাদেশী মোবাইল নম্বর দিন।">
                    </div>
                </div>
                <div class="mt-6">
                    <label for="address" class="form-label">সম্পূর্ণ ঠিকানা <span class="required-star">*</span></label>
                    <textarea id="address" rows="3" class="form-input" required placeholder="বাসা/হোল্ডিং নং, রোড নং, এলাকা, থানা, জেলা"></textarea>
                </div>
                <div class="mt-6">
                    <label class="form-label">ডেলিভারি এলাকা <span class="required-star">*</span></label>
                    <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mt-2">
                        <label class="flex items-center"><input type="radio" name="deliveryLocation" value="insideDhaka" class="form-radio" checked> <span class="ml-2">ঢাকার ভেতরে (৭০ টাকা)</span></label>
                        <label class="flex items-center"><input type="radio" name="deliveryLocation" value="outsideDhaka" class="form-radio"> <span class="ml-2">ঢাকার বাইরে (১৬০ টাকা)</span></label>
                    </div>
                </div>
                 <div id="outsideDhakaLocationGroup" class="mt-6 hidden">
                    <label for="outsideDhakaLocation" class="form-label">আপনার জেলা এবং থানা উল্লেখ করুন <span class="required-star">*</span></label>
                    <input type="text" id="outsideDhakaLocation" class="form-input">
                </div>
                <div class="mt-6">
                    <label for="deliveryNote" class="form-label">অতিরিক্ত তথ্য (ঐচ্ছিক)</label>
                    <textarea id="deliveryNote" rows="2" class="form-input" placeholder="বিশেষ নির্দেশনা..."></textarea>
                </div>
            </div>

            <!-- অর্ডারের সারাংশ -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-lipstick">আপনার অর্ডার</h2>
                <div id="checkoutItems" class="space-y-4 max-h-64 overflow-y-auto mb-4 border-b pb-4"></div>
                <div class="space-y-2 text-gray-700">
                    <div class="flex justify-between"><span>সাব-টোটাল</span> <span id="subTotalDisplay">০.০০ টাকা</span></div>
                    <div class="flex justify-between"><span>ডেলিভারি ফি</span> <span id="deliveryFeeDisplay">৭০.০০ টাকা</span></div>
                    <div class="flex justify-between font-bold text-lg border-t pt-2 mt-2"><span>মোট</span> <span id="totalAmountDisplay">৭০.০০ টাকা</span></div>
                </div>
                <div id="paymentNotice" class="mt-4 text-sm text-red-600 bg-red-50 p-3 rounded-md hidden">
                    <strong>নোট:</strong> ঢাকার বাইরের অর্ডারের জন্য ডেলিভারি চার্জ <strong>১৬০ টাকা</strong> অগ্রিম প্রযোজ্য। অনুগ্রহ করে <strong>01972580114</strong> নম্বরে সেন্ড মানি করুন।
                </div>
                <div id="deliveryPaymentGroup" class="mt-4 hidden space-y-4">
                    <div>
                        <label for="deliveryPaymentMethod" class="form-label">পেমেন্ট মাধ্যম <span class="required-star">*</span></label>
                        <select id="deliveryPaymentMethod" class="form-input">
                            <option value="">সিলেক্ট করুন</option>
                            <option value="bkash">বিকাশ</option>
                            <option value="nagad">নগদ</option>
                        </select>
                    </div>
                    <div id="paymentNumberGroup" class="hidden"><label for="paymentNumber" class="form-label">আপনার পেমেন্ট নাম্বার <span class="required-star">*</span></label><input type="text" id="paymentNumber" class="form-input"></div>
                    <div id="transactionIdGroup" class="hidden"><label for="transactionId" class="form-label">ট্রানজেকশন আইডি <span class="required-star">*</span></label><input type="text" id="transactionId" class="form-input"></div>
                </div>
                <div class="mt-6">
                    <button type="submit" id="submitButton" class="w-full bg-lipstick text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-colors disabled:bg-gray-400">অর্ডার কনফার্ম করুন</button>
                </div>
            </div>
        </form>
    </main>

    <!-- ফুটার (script.js থেকে লোড হবে) -->
    <div id="footer"></div>

    <!-- কোর script.js লোড করা (হেডার, ফুটার, কার্ট ইত্যাদির জন্য) -->
    <script src="script.js" type="module"></script>
    
    <!-- শুধুমাত্র এই পেজের জন্য নির্দিষ্ট জাভাস্ক্রিপ্ট -->
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getDatabase, ref, get, set, runTransaction } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";
        
        const auth = getAuth();
        const database = getDatabase();

        let checkoutCart = [];
        let isBuyNowMode = false;

        function calculateAndDisplayPrices() {
            let subTotal = checkoutCart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryLocation = document.querySelector('input[name="deliveryLocation"]:checked')?.value || 'insideDhaka';
            const deliveryFee = deliveryLocation === 'outsideDhaka' ? 160 : 70;
            document.getElementById('subTotalDisplay').textContent = `${subTotal.toFixed(2)} টাকা`;
            document.getElementById('deliveryFeeDisplay').textContent = `${deliveryFee.toFixed(2)} টাকা`;
            document.getElementById('totalAmountDisplay').textContent = `${(subTotal + deliveryFee).toFixed(2)} টাকা`;
        }

        function renderCheckoutItems() {
            const container = document.getElementById('checkoutItems');
            const submitBtn = document.getElementById('submitButton');
            container.innerHTML = '';
            if (!checkoutCart || checkoutCart.length === 0) {
                container.innerHTML = '<p class="text-center text-red-500 font-medium p-4">আপনার কার্ট খালি। অর্ডার করতে <a href="index.html" class="text-lipstick underline">হোমপেজে</a> ফিরে যান।</p>';
                submitBtn.disabled = true;
                return;
            }
            checkoutCart.forEach(item => {
                container.innerHTML += `<div class="flex items-center gap-4"><img src="${item.image || 'https://via.placeholder.com/64'}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md"><div class="flex-grow"><p class="font-semibold">${item.name}</p><p class="text-sm text-gray-600">${item.quantity} x ${parseFloat(item.price).toFixed(2)} টাকা</p></div><p class="font-semibold">${(item.price * item.quantity).toFixed(2)} টাকা</p></div>`;
            });
            submitBtn.disabled = false;
        }

        async function fetchUserProfile(uid) {
            try {
                const profile = (await get(ref(database, `users/${uid}/profile`))).val();
                if (profile) {
                    document.getElementById('customerName').value = profile.name || '';
                    document.getElementById('phoneNumber').value = profile.phone || '';
                    document.getElementById('address').value = profile.address || '';
                }
            } catch (err) { console.error("Error fetching user profile:", err); }
        }

        function handleDeliveryLocationChange() {
            const isOutside = document.querySelector('input[name="deliveryLocation"]:checked').value === 'outsideDhaka';
            document.getElementById('outsideDhakaLocationGroup').classList.toggle('hidden', !isOutside);
            document.getElementById('paymentNotice').classList.toggle('hidden', !isOutside);
            document.getElementById('deliveryPaymentGroup').classList.toggle('hidden', !isOutside);
            document.getElementById('outsideDhakaLocation').required = isOutside;
            document.getElementById('deliveryPaymentMethod').required = isOutside;
            handleDeliveryPaymentMethodChange();
            calculateAndDisplayPrices();
        }

        function handleDeliveryPaymentMethodChange() {
            const isOutside = document.querySelector('input[name="deliveryLocation"]:checked').value === 'outsideDhaka';
            const method = document.getElementById('deliveryPaymentMethod').value;
            const showFields = isOutside && !!method;
            document.getElementById('paymentNumberGroup').classList.toggle('hidden', !showFields);
            document.getElementById('transactionIdGroup').classList.toggle('hidden', !showFields);
            document.getElementById('paymentNumber').required = showFields;
            document.getElementById('transactionId').required = showFields;
        }

        async function placeOrder(event) {
            event.preventDefault();
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>অর্ডার হচ্ছে...';

            try {
                if (checkoutCart.length === 0) throw new Error("কার্ট খালি।");

                const isOutside = document.querySelector('input[name="deliveryLocation"]:checked').value === 'outsideDhaka';
                const subTotal = checkoutCart.reduce((sum, item) => sum + parseFloat(item.price) * item.quantity, 0);
                const deliveryFee = isOutside ? 160 : 70;

                const date = new Date();
                const dateString = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                const counterRef = ref(database, `counters/${dateString}`);
                const result = await runTransaction(counterRef, (data) => (data || 0) + 1);
                if (!result.committed) throw new Error("Order ID তৈরি করা যায়নি।");

                const orderNumber = String(result.snapshot.val()).padStart(3, '0');
                const orderId = `${date.getFullYear().toString().slice(-2)}${String(date.getDate()).padStart(2, '0')}${date.getMonth() + 1}${orderNumber}`;
                
                const orderData = {
                    orderId,
                    customerName: document.getElementById('customerName').value.trim(),
                    phoneNumber: document.getElementById('phoneNumber').value.trim(),
                    address: document.getElementById('address').value.trim(),
                    deliveryLocation: isOutside ? 'ঢাকার বাইরে' : 'ঢাকার ভেতরে',
                    deliveryFee,
                    totalAmount: (subTotal + deliveryFee).toFixed(2),
                    cartItems: checkoutCart,
                    orderDate: date.toISOString(),
                    status: 'processing',
                    userId: auth.currentUser ? auth.currentUser.uid : 'guest_user',
                    userEmail: auth.currentUser ? auth.currentUser.email : 'guest_order',
                    deliveryNote: document.getElementById('deliveryNote').value.trim() || 'N/A',
                    outsideDhakaLocation: isOutside ? document.getElementById('outsideDhakaLocation').value : 'N/A',
                    paymentNumber: isOutside ? document.getElementById('paymentNumber').value : 'N/A',
                    transactionId: isOutside ? document.getElementById('transactionId').value : 'N/A',
                };

                await set(ref(database, 'orders/' + orderId), orderData);
                
                if (auth.currentUser) {
                    await set(ref(database, `users/${auth.currentUser.uid}/orderHistory/${orderId}`), true);
                } else {
                    const myOrders = JSON.parse(localStorage.getItem('myOrders')) || [];
                    myOrders.push(orderId);
                    localStorage.setItem('myOrders', JSON.stringify(myOrders));
                }
                
                if (!isBuyNowMode) {
                    localStorage.removeItem('anyBeautyCart');
                    if (window.cart) window.cart = [];
                    if (window.saveCart) window.saveCart(); // Call global saveCart to update UI
                }
                
                // Use global functions from script.js
                if(window.sendTelegramNotification) await window.sendTelegramNotification(orderData);
                window.location.href = `order-track.html?orderId=${orderId}`;

            } catch (error) {
                if(window.showToast) window.showToast(`অর্ডার করতে সমস্যা হয়েছে: ${error.message}`, "error");
                submitButton.disabled = false;
                submitButton.innerHTML = 'অর্ডার কনফার্ম করুন';
            }
        }

        // --- Page Initialization ---
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('checkoutForm').classList.remove('hidden');
            
            const urlCartData = new URLSearchParams(window.location.search).get('cart');
            isBuyNowMode = !!urlCartData;
            checkoutCart = urlCartData ? JSON.parse(decodeURIComponent(urlCartData)) : (JSON.parse(localStorage.getItem('anyBeautyCart')) || []);
            
            renderCheckoutItems();
            calculateAndDisplayPrices();

            onAuthStateChanged(auth, user => { if (user) fetchUserProfile(user.uid); });
            
            document.getElementById('checkoutForm').addEventListener('submit', placeOrder);
            document.querySelectorAll('input[name="deliveryLocation"]').forEach(radio => radio.addEventListener('change', handleDeliveryLocationChange));
            document.getElementById('deliveryPaymentMethod')?.addEventListener('change', handleDeliveryPaymentMethodChange);
            handleDeliveryLocationChange();
        });
    </script>
</body>
</html>
