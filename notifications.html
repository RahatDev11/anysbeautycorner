<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নোটিফিকেশন - Any's Beauty Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="loading-system.js"></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
</head>
<body class="bg-gray-50">

    <div id="website-content" style="display: none;">

    <!-- হেডার -->
    <div id="header"></div>

    <!-- মেইন কন্টেন্ট -->
    <main class="container mx-auto pt-24 pb-8 px-4 min-h-screen">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">নোটিফিকেশন ইনবক্স</h1>

        <!-- লগইন করা ইউজারের জন্য -->
        <div id="loggedInSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <p class="text-gray-600">আপনার নোটিফিকেশনগুলো</p>
                <button id="mark-all-read" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    সব পড়া হয়েছে মার্ক করুন
                </button>
            </div>
            <div id="notification-list" class="space-y-4"></div>
            <div id="no-notifications-message" class="hidden text-center p-8 bg-white rounded-lg shadow-md">
                <i class="fas fa-bell-slash text-4xl text-gray-300 mb-4"></i>
                <p class="text-lg text-gray-700">আপনার কোন নতুন নোটিফিকেশন নেই</p>
            </div>
        </div>

        <!-- লগইন না করা ইউজারের জন্য -->
        <div id="guestSection" class="hidden text-center p-8 bg-white rounded-lg shadow-md max-w-md mx-auto">
            <i class="fas fa-bell text-5xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">রিয়েল-টাইম নোটিফিকেশন</h3>
            <p class="text-gray-600 mb-4">অর্ডার স্ট্যাটাস, অফার এবং আপডেট সম্পর্কে অবগত থাকুন</p>
            <div class="space-y-3">
                <button id="enableNotifications" class="bg-lipstick text-white px-6 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-colors w-full">
                    <i class="fas fa-bell mr-2"></i> নোটিফিকেশন অন করুন
                </button>
                <p class="text-sm text-gray-500">বা</p>
                <button onclick="loginWithGmail()" class="border border-gray-300 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-50 transition-colors w-full">
                    <i class="fab fa-google mr-2"></i> Google দিয়ে লগইন করুন
                </button>
            </div>
        </div>

    </main>

    <!-- ফুটার -->
    <div id="footer"></div>

    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
