<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোডাক্ট বিস্তারিত</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* ------------------- সাধারণ স্টাইল ------------------- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* ------------------- হেডার স্টাইল ------------------- */
        header {
            background-color: #38b2ac;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* ডেস্কটপ নেভিগেশন */
        nav {
            display: none; /* মোবাইলে লুকানো */
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* মোবাইল মেনু বাটন */
        .menu-button {
            background-color: white;
            color: #38b2ac;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        /* ড্রপডাউন মেনু (মোবাইল) */
        .dropdown-menu {
            display: none; /* ডিফল্টভাবে লুকানো */
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: black;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        /* ------------------- মেইন কন্টেন্ট স্টাইল ------------------- */
        .modal-content {
            background-color: white;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .carousel img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .buy-button {
            display: inline-block;
            background-color: #38b2ac;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            text-decoration: none;
            margin-top: 1rem;
        }

        .product-price {
            font-size: 1.25rem;
            color: #38b2ac;
            font-weight: bold;
            margin: 1rem 0;
        }

        /* ------------------- ফুটার স্টাইল ------------------- */
        footer {
            background-color: #38b2ac;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ------------------- রেসপন্সিভ ডিজাইন (ডেস্কটপ) ------------------- */
        @media (min-width: 768px) {
            nav {
                display: flex !important;
            }
            .dropdown-menu {
                display: none !important;
            }
            .menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">কাপড়ের ব্যবসা</div>
        
        <!-- ডেস্কটপ নেভিগেশন -->
        <nav class="desktop-nav">
            <a href="index.html#home">হোম</a>
            <a href="index.html#about">আমাদের সম্পর্কে</a>
            <a href="index.html#products">পণ্য সমূহ</a>
            <a href="#" onclick="openLoginModal()">এডমিন</a>
            <a href="#" onclick="logout()" class="hidden" id="logoutLink">লগআউট</a>
        </nav>

        <!-- মোবাইল মেনু বাটন -->
        <button class="menu-button" onclick="toggleMenu()">মেনু</button>

        <!-- মোবাইল ড্রপডাউন মেনু -->
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html#home" onclick="hideMenu()">হোম</a>
            <a href="index.html#about" onclick="hideMenu()">আমাদের সম্পর্কে</a>
            <a href="index.html#products" onclick="hideMenu()">পণ্য সমূহ</a>
            <a href="#" onclick="openLoginModal()">এডমিন</a>
            <a href="#" onclick="logout()" class="hidden" id="mobileLogoutLink">লগআউট</a>
        </div>
    </header>

    <main>
        <div class="modal-content">
            <div class="carousel" id="carousel"></div>
            <h3 id="productName"></h3>
            <p id="productPrice" class="product-price"></p>
            <p id="productDescription"></p>
            <a href="https://wa.me/8801931866636" target="_blank" class="buy-button">Buy</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 কাপড়ের ব্যবসা. সর্বস্বত্ব সংরক্ষিত.</p>
    </footer>

    <script>
        // --------------- মেনু ফাংশনালিটি ---------------
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function hideMenu() {
            document.getElementById("dropdownMenu").style.display = "none";
        }

        // বাইরে ক্লিক করলে মেনু বন্ধ
        document.addEventListener('click', function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const menuButton = document.querySelector('.menu-button');
            
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });

        // --------------- প্রোডাক্ট ডেটা লোড ---------------
        const urlParams = new URLSearchParams(window.location.search);
        
        document.getElementById("productName").textContent = urlParams.get("name");
        document.getElementById("productPrice").textContent = `দাম: ${urlParams.get("price")} টাকা`;
        document.getElementById("productDescription").textContent = urlParams.get("description");
        
        const carousel = document.getElementById("carousel");
        urlParams.get("images").split(",").forEach(image => {
            const img = document.createElement("img");
            img.src = image;
            carousel.appendChild(img);
        });

        // --------------- লগইন/লগআউট (প্লেসহোল্ডার) ---------------
        function openLoginModal() {
            alert("এডমিন লগইন পেজে যান।");
        }

        function logout() {
            alert("লগআউট সফল হয়েছে!");
        }
    </script>
</body>
</html>
