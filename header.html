<header class="bg-white shadow-md text-gray-800 py-3 px-4 flex justify-between items-center fixed top-0 left-0 w-full z-50" style="background-color: #F4A7B9;">
    <!-- লোগো -->

        <span class="hidden sm:block ml-3 font-bold text-lg text-gray-900">Any's Beauty Corner</span>
    </a>

    <!-- ডেস্কটপ সার্চ বার -->

            <input class="w-full p-2 pl-10 border-2 border-transparent rounded-full bg-white/80 text-gray-800 focus:outline-none focus:ring-2 focus:ring-lipstick" id="searchInputDesktop" placeholder="প্রোডাক্ট খুঁজুন..." type="text" />

    <div class="flex items-center space-x-2 sm:space-x-3">

        <button id="mobileSearchButton" class="md:hidden text-gray-900 w-10 h-10 flex items-center justify-center">
            <i class="fas fa-search text-xl"></i>
        </button>

        <!-- নোটিফিকেশন আইকন -->
        <a href="notifications.html" title="নোটিফিকেশন" class="text-gray-900 w-10 h-10 flex items-center justify-center relative">

        <!-- শপিং কার্ট আইকন -->
        <button id="cartButton" class="bg-lipstick text-white w-10 h-10 rounded-full shadow-lg flex items-center justify-center relative">
            <i class="fas fa-shopping-bag"></i>
            <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </button>

        <!-- মোবাইল মেনু বাটন -->
        <button id="mobileMenuButton" class="md:hidden bg-white text-lipstick w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- ডেস্কটপ মেনু -->
        <nav class="hidden md:flex items-center space-x-4 ml-4">
            <a class="text-gray-900 hover:text-lipstick font-semibold" href="index.html">হোম</a>
            <div class="relative" id="desktopSubMenuContainer">
                <button class="text-gray-900 hover:text-lipstick font-semibold flex items-center">
                    <span>প্রোডাক্টস</span>
                    <i class="fas fa-chevron-down ml-1 text-xs"></i>
                </button>
                <div class="absolute top-full -left-4 mt-2 w-48 bg-white rounded-md shadow-lg z-50 hidden" id="desktopSubMenu">
                    <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="index.html#all">সকল প্রোডাক্ট</a>
                    <!-- ক্যাটাগরিগুলো এখানে ডাইনামিকভাবে যুক্ত হবে -->
                </div>
            </div>
            <a class="text-gray-900 hover:text-lipstick font-semibold" href="order-track.html">অর্ডার ট্র্যাক</a>
            <div id="desktopLoginButton" class="ml-2"></div>
        </nav>
    </div>
</header>

<!-- মোবাইল সার্চ বার (লুকানো) -->

    <div class="relative">
        <input type="text" id="searchInputMobile" class="w-full p-2 pl-10 border-0 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-lipstick bg-white/90" placeholder="প্রোডাক্ট খুঁজুন...">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>

    <div class="fixed top-0 left-0 h-full w-4/5 max-w-sm bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="p-4">
            <button id="closeSidebarButton" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900">

            <ul class="mt-12 space-y-2">
                <li id="mobileLoginButton" class="border-b pb-2 mb-2"></li>
                <li><a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="index.html">হোম</a></li>
                <li id="mobileSubMenuContainer">
                    <button class="w-full flex justify-between items-center py-2 px-3 text-gray-800 rounded hover:bg-gray-100">
                        <span>প্রোডাক্টস</span>
                        <i class="fas fa-chevron-down text-xs transition-transform"></i>
                    </button>

                    </div>

                <li><a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="order-track.html">অর্ডার ট্র্যাক</a></li>

</div>

<!-- টোস্ট নোটিফিকেশন কন্টেইনার -->
<div id="toast-container" class="fixed bottom-4 right-4 z-[2000] space-y-2"></div>


<!-- =============================================================== -->
<!-- SECTION: JavaScript Logic for Header (All-in-One)             -->
<!-- =============================================================== -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCVSzQS1c7H4BLhsDF_fW8wnqUN4B35LPA",
        authDomain: "nahid-6714.firebaseapp.com",
        databaseURL: "https://nahid-6714-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "nahid-6714",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let products = [];
    let cart = [];
    
    // --- UTILITY FUNCTIONS ---
    function showToast(message, type = "success") {
        const container = document.getElementById('toast-container');
        if (!container) return;
        const toast = document.createElement('div');
        toast.className = `px-4 py-3 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.addEventListener('transitionend', () => toast.remove());
        }, 3000);
    }

    // --- HEADER & SIDEBAR UI CONTROLS ---
    function openSidebar() {
        document.getElementById('sidebarOverlay')?.classList.remove('hidden');
        document.getElementById('sidebar')?.classList.remove('-translate-x-full');
    }
    function closeSidebar() {
        document.getElementById('sidebarOverlay')?.classList.add('hidden');
        document.getElementById('sidebar')?.classList.add('-translate-x-full');
    }
    function openCartSidebar() {
        document.getElementById('cartOverlay')?.classList.remove('hidden');
        document.getElementById('cartSidebar')?.classList.remove('translate-x-full');
    }
    function closeCartSidebar() {
        document.getElementById('cartOverlay')?.classList.add('hidden');
        document.getElementById('cartSidebar')?.classList.add('translate-x-full');
    }
    function focusMobileSearch() {
        document.getElementById('mobileSearchBar')?.classList.toggle('hidden');
        document.getElementById('searchInputMobile')?.focus();
    }
    
    // --- AUTHENTICATION ---
    function loginWithGmail() {
        signInWithPopup(auth, provider)
            .then(result => saveUserToDb(result.user))
            .catch(error => console.error("Login Error:", error));
    }
    function logout() {
        if (confirm("আপনি কি লগআউট করতে চান?")) {
            signOut(auth);
        }
    }
    function updateLoginUI(user) {
        const mobileBtn = document.getElementById('mobileLoginButton');
        const desktopBtn = document.getElementById('desktopLoginButton');
        if (!mobileBtn || !desktopBtn) return;
        if (user) {
            const displayName = user.displayName || 'User';
            const photoURL = user.photoURL || 'https://via.placeholder.com/24';
            const html = `<div class="flex items-center"><img src="${photoURL}" class="w-8 h-8 rounded-full mr-2"><div class="flex flex-col text-left"><span class="text-sm font-semibold text-gray-800">${displayName}</span><button class="logout-btn text-xs text-red-600 hover:underline">লগআউট</button></div></div>`;
            mobileBtn.innerHTML = html;
            desktopBtn.innerHTML = html;
            document.querySelectorAll('.logout-btn').forEach(btn => btn.addEventListener('click', logout));
        } else {
            const html = `<button class="login-btn bg-lipstick text-white px-4 py-2 rounded-full font-semibold">লগইন</button>`;
            mobileBtn.innerHTML = html;
            desktopBtn.innerHTML = html;
            document.querySelectorAll('.login-btn').forEach(btn => btn.addEventListener('click', loginWithGmail));
        }
    }
    function saveUserToDb(user) {
        const userRef = ref(database, `users/${user.uid}/profile`);
        get(userRef).then(snapshot => {
            if (!snapshot.exists()) {
                set(userRef, { name: user.displayName, email: user.email, photoURL: user.photoURL });
            }
        });
    }

    // --- NOTIFICATION INDICATOR ---
    function checkForUnreadNotifications(user) {
        const indicator = document.getElementById('notificationIndicator');
        if (!indicator) return;
        let userId = user ? user.uid : localStorage.getItem('anyBeautyGuestId');
        if (!userId) {
            indicator.classList.add('hidden');
            return;
        }
        const notificationsRef = ref(database, `notifications/${userId}`);
        onValue(notificationsRef, (snapshot) => {
            let hasUnread = false;
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    if (child.val().isRead === false) hasUnread = true;
                });
            }
            indicator.classList.toggle('hidden', !hasUnread);
        });
    }

    // --- CART MANAGEMENT ---
    function updateCartUI() {
        const cartItemsEl = document.getElementById("cartItems");
        const cartCountEl = document.getElementById("cartCount");
        const totalPriceEl = document.getElementById("totalPrice");
        if (!cartItemsEl || !cartCountEl || !totalPriceEl) return;
        cartItemsEl.innerHTML = "";
        let totalPrice = 0;
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        if (cart.length > 0) {
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                cartItemsEl.innerHTML += `<div class="flex justify-between items-center text-black"><p>${item.name} x ${item.quantity}</p><p>${itemTotal.toFixed(2)} টাকা</p></div>`;
            });
        } else {
            cartItemsEl.innerHTML = '<p class="text-center text-gray-500">আপনার কার্ট খালি।</p>';
        }
        cartCountEl.textContent = totalItems;
        totalPriceEl.textContent = `মোট মূল্য: ${totalPrice.toFixed(2)} টাকা`;
    }
    function loadCart(user) {
        if (user) {
            onValue(ref(database, `carts/${user.uid}`), (snapshot) => {
                cart = snapshot.val() || [];
                updateCartUI();
            });
        } else {
            cart = JSON.parse(localStorage.getItem('anyBeautyCart')) || [];
            updateCartUI();
        }
    }
    function saveCart() {
        const user = auth.currentUser;
        if (user) {
            set(ref(database, `carts/${user.uid}`), cart);
        } else {
            localStorage.setItem('anyBeautyCart', JSON.stringify(cart));
        }
        updateCartUI();
    }
    window.addToCart = function(productId) { // Made global
        const product = products.find(p => p.id === productId);
        if (!product) return;
        const cartItem = cart.find(item => item.id === productId);
        if (cartItem) {
            cartItem.quantity++;
        } else {
            cart.push({ id: product.id, name: product.name, price: product.price, image: product.image ? product.image.split(',')[0] : '', quantity: 1 });
        }
        saveCart();
        showToast(`${product.name} কার্টে যোগ করা হয়েছে`, "success");
    }
    function checkout() {
        if (cart.length > 0) {
            window.location.href = 'order-form.html';
        } else {
            showToast("আপনার কার্ট খালি!", "error");
        }
    }

    // --- SEARCH & FILTER (for index.html) ---
    function filterProducts(category) {
        const productListEl = document.getElementById("productList");
        if (!productListEl) return; // Only run on pages with productList
        
        let productsToDisplay;
        if (category === 'all') {
            productsToDisplay = products;
        } else {
            productsToDisplay = products.filter(p => p.category === category);
        }
        
        productListEl.innerHTML = productsToDisplay.map(product => `
            <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                <a href="product-detail.html?id=${product.id}">
                    <img src="${product.image ? product.image.split(',')[0] : 'https://via.placeholder.com/150'}" alt="${product.name}" class="w-full h-48 object-cover">
                </a>
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="font-bold text-lg mb-2 flex-grow">${product.name}</h3>
                    <p class="text-lipstick text-xl font-semibold mb-4">${product.price} টাকা</p>
                    <button onclick="window.addToCart('${product.id}')" class="mt-auto bg-lipstick text-white py-2 rounded-lg font-semibold hover:bg-opacity-90">কার্টে যোগ করুন</button>
                </div>
            </div>
        `).join('');
        closeSidebar();
        document.getElementById('products')?.scrollIntoView({ behavior: 'smooth' });
    }
    function searchProducts(query, resultsContainerId) {
        const container = document.getElementById(resultsContainerId);
        if (!container) return;
        if (!query) {
            container.innerHTML = ''; return;
        }
        const filtered = products.filter(p => p.name.toLowerCase().includes(query));
        container.innerHTML = filtered.slice(0, 5).map(p => `
            <a href="product-detail.html?id=${p.id}" class="flex items-center p-3 hover:bg-gray-100 border-b">
                <img src="${p.image ? p.image.split(',')[0].trim() : ''}" class="w-10 h-10 object-cover rounded-md mr-3">
                <span>${p.name}</span>
            </a>
        `).join('');
    }
    function searchProductsDesktop() { searchProducts(document.getElementById('searchInputDesktop').value.toLowerCase(), 'searchResultsDesktop'); }
    function searchProductsMobile() { searchProducts(document.getElementById('searchInputMobile').value.toLowerCase(), 'searchResultsMobile'); }
    
    // --- MAIN INITIALIZATION FUNCTION ---
    function initializeHeader() {
        // Event Listeners Setup
        document.getElementById('mobileMenuButton')?.addEventListener('click', openSidebar);
        document.getElementById('closeSidebarButton')?.addEventListener('click', closeSidebar);
        document.getElementById('sidebarOverlay')?.addEventListener('click', (e) => {
            if (e.target.id === 'sidebarOverlay') closeSidebar();
        });

        const mobileSubMenuContainer = document.getElementById('mobileSubMenuContainer');
        mobileSubMenuContainer?.querySelector('button').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('mobileSubMenu').classList.toggle('hidden');
            mobileSubMenuContainer.querySelector('i').classList.toggle('rotate-180');
        });
        
        const desktopSubMenuContainer = document.getElementById('desktopSubMenuContainer');
        desktopSubMenuContainer?.addEventListener('mouseenter', () => document.getElementById('desktopSubMenu').classList.remove('hidden'));
        desktopSubMenuContainer?.addEventListener('mouseleave', () => document.getElementById('desktopSubMenu').classList.add('hidden'));

        document.getElementById('cartButton')?.addEventListener('click', openCartSidebar);
        document.getElementById('closeCartButton')?.addEventListener('click', closeCartSidebar);
        document.getElementById('cartOverlay')?.addEventListener('click', closeCartSidebar);
        document.getElementById('checkoutButton')?.addEventListener('click', checkout);
        document.getElementById('mobileSearchButton')?.addEventListener('click', focusMobileSearch);
        document.getElementById('searchInputDesktop')?.addEventListener('input', searchProductsDesktop);
        document.getElementById('searchInputMobile')?.addEventListener('input', searchProductsMobile);

        // Load dynamic data
        onValue(ref(database, 'products'), (snapshot) => {
            products = [];
            if (snapshot.exists()) {
                snapshot.forEach(child => {
                    products.push({ id: child.key, ...child.val() });
                });
            }
            // If we are on index.html, display all products initially
            if (document.getElementById("productList")) {
                filterProducts('all');
            }
        });

                // Auth state, cart, and notifications
        onAuthStateChanged(auth, user => {
            updateLoginUI(user);
            loadCart(user);
            checkForUnreadNotifications(user);
        });

        // Make functions globally accessible that are called from dynamically loaded content or other scripts
        window.filterProducts = filterProducts;
    }

    // Run initialization
    initializeHeader();

</script>
