<!-- FILE: header.html (Updated with all functionalities)             -->
<!-- ================================================================= -->
<header class="bg-white shadow-md text-gray-800 py-3 px-4 flex justify-between items-center fixed top-0 left-0 w-full z-50" style="background-color: #F4A7B9;">
    <!-- লোগো -->
    <a href="index.html" class="flex-shrink-0 flex items-center">
        <img alt="Any's Beauty Corner Logo" class="h-10 w-10 rounded-full border-2 border-white" src="img.jpg">
        <span class="hidden sm:block ml-3 font-bold text-lg text-gray-900">Any's Beauty Corner</span>
    </a>

    <!-- ডেস্কটপ সার্চ বার -->
    <div class="hidden md:flex items-center justify-center flex-grow mx-4">
        <div class="relative w-full max-w-lg">
            <input class="w-full p-2 pl-10 border-2 border-transparent rounded-full bg-white/80 text-gray-800 focus:outline-none focus:ring-2 focus:ring-lipstick" id="searchInputDesktop" oninput="window.searchProductsDesktop && window.searchProductsDesktop()" placeholder="প্রোডাক্ট খুঁজুন..." type="text" />
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <div class="absolute top-full mt-2 w-full bg-white rounded-lg shadow-lg z-50" id="searchResultsDesktop"></div>
        </div>
    </div>

    <!-- ডান দিকের আইকনসমূহ -->
    <div class="flex items-center space-x-2 sm:space-x-3">
        <!-- মোবাইল সার্চ আইকন -->
        <button class="md:hidden text-gray-900 w-10 h-10 flex items-center justify-center" onclick="window.focusMobileSearch && window.focusMobileSearch()">
            <i class="fas fa-search text-xl"></i>
        </button>

        <!-- নোটিফিকেশন আইকন (মোবাইল ও ডেস্কটপ) -->
        <a href="notifications.html" title="নোটিফিকেশন" class="text-gray-900 w-10 h-10 flex items-center justify-center relative">
            <i class="fas fa-bell text-xl"></i>
            <!-- আনরিড নোটিফিকেশন ইন্ডিকেটর -->
            <span id="notificationIndicator" class="hidden absolute top-1.5 right-1.5 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
        </a>

        <!-- শপিং কার্ট আইকন -->
        <button id="cartButton" class="bg-lipstick text-white w-10 h-10 rounded-full shadow-lg flex items-center justify-center relative" onclick="window.openCartSidebar && window.openCartSidebar()">
            <i class="fas fa-shopping-bag"></i>
            <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </button>

        <!-- মোবাইল মেনু বাটন -->
        <button id="mobileMenuButton" class="md:hidden bg-white text-lipstick w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- ডেস্কটপ মেনু -->
        <nav class="hidden md:flex items-center space-x-4 ml-4">
            <a class="text-gray-900 hover:text-lipstick font-semibold" href="index.html">হোম</a>
            <div class="relative" id="desktopSubMenuContainer">
                <button class="text-gray-900 hover:text-lipstick font-semibold flex items-center">
                    <span>প্রোডাক্টস</span>
                    <i class="fas fa-chevron-down ml-1 text-xs"></i>
                </button>
                <div class="absolute top-full -left-4 mt-2 w-48 bg-white rounded-md shadow-lg z-50 hidden" id="desktopSubMenu">
                    <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="index.html#all" onclick="window.filterProducts && window.filterProducts('all')">সকল প্রোডাক্ট</a>
                    <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="index.html#health" onclick="window.filterProducts && window.filterProducts('health')">স্বাস্থ্য</a>
                    <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="index.html#cosmetics" onclick="window.filterProducts && window.filterProducts('cosmetics')">মেকআপ</a>
                    <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="index.html#skincare" onclick="window.filterProducts && window.filterProducts('skincare')">স্কিনকেয়ার</a>
                    <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="index.html#haircare" onclick="window.filterProducts && window.filterProducts('haircare')">হেয়ারকেয়ার</a>
                </div>
            </div>
            <a class="text-gray-900 hover:text-lipstick font-semibold" href="order-track.html">অর্ডার ট্র্যাক</a>
            <div id="desktopLoginButton" class="ml-2">
                <!-- লগইন/ইউজার প্রোফাইল বাটন script.js দিয়ে লোড হবে -->
            </div>
        </nav>
    </div>
</header>

<!-- মোবাইল সার্চ বার (লুকানো) -->
<div class="md:hidden p-2 w-full fixed top-16 left-0 z-40 hidden" id="mobileSearchBar">
    <div class="relative">
        <input type="text" id="searchInputMobile" class="w-full p-2 pl-10 border-0 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-lipstick bg-white/90 backdrop-blur-sm" oninput="window.searchProductsMobile && window.searchProductsMobile()" placeholder="প্রোডাক্ট খুঁজুন...">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <div id="searchResultsMobile" class="mt-2 max-h-60 overflow-y-auto w-full"></div>
</div>

<!-- কার্ট সাইডবার -->
<div id="cartSidebar" class="fixed top-0 right-0 h-full w-full sm:w-80 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-[1001]">
    <div class="p-4 h-full flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl text-black font-bold">আপনার কার্ট</h2>
            <button id="closeCartButton" class="text-gray-600 hover:text-gray-900">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        <div id="cartItems" class="space-y-4 flex-1 overflow-y-auto"></div>
        <div class="border-t pt-4 mt-4">
            <p id="totalPrice" class="text-lg font-bold text-gray-800">মোট মূল্য: 0 টাকা</p>
            <button id="checkoutButton" class="bg-lipstick text-white w-full py-3 rounded-lg mt-2 font-semibold hover:bg-opacity-90">অর্ডার করুন</button>
        </div>
    </div>
</div>

<!-- কার্ট ও সাইডবার ওভারলে -->
<div id="cartOverlay" class="fixed inset-0 bg-black/50 z-[1000] hidden"></div>

<!-- মোবাইল মেনু সাইডবার -->
<div id="sidebarOverlay" class="fixed inset-0 z-[1000] hidden">
    <div class="fixed top-0 left-0 h-full w-4/5 max-w-sm bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="p-4">
            <button id="closeSidebarButton" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <ul class="mt-12 space-y-2">
                <li id="mobileLoginButton" class="border-b pb-2 mb-2">
                    <!-- লগইন/ইউজার প্রোফাইল বাটন script.js দিয়ে লোড হবে -->
                </li>
                <li><a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="index.html">হোম</a></li>
                <li id="mobileSubMenuContainer">
                    <button class="w-full flex justify-between items-center py-2 px-3 text-gray-800 rounded hover:bg-gray-100">
                        <span>প্রোডাক্টস</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <div class="pl-4 hidden" id="mobileSubMenu">
                        <a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="index.html#all">সকল প্রোডাক্ট</a>
                        <a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="index.html#health">স্বাস্থ্য</a>
                        <a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="index.html#cosmetics">মেকআপ</a>
                        <a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="index.html#skincare">স্কিনকেয়ার</a>
                        <a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="index.html#haircare">হেয়ারকেয়ার</a>
                    </div>
                </li>
                <li><a class="block py-2 px-3 text-gray-800 rounded hover:bg-gray-100" href="order-track.html">অর্ডার ট্র্যাক</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- টোস্ট নোটিফিকেশন কন্টেইনার -->
<div id="toast-container" class="fixed bottom-4 right-4 z-[2000] space-y-2"></div>

<!-- এই script.js ফাইলটি এখন সব পেজ থেকে লোড হবে এবং সব ইন্টারেক্টিভিটি হ্যান্ডেল করবে -->
<script src="script.js" type="module"></script>
